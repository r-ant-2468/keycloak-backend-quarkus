quarkus:
  keycloak:
    devservices:
      enabled: true
      create-client: false
      realm-path: test-realm.json
      image-name: quay.io/keycloak/keycloak:26.4.0
  datasource:
    db-kind: h2 # In memory - very fast
    jdbc:
      url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;MODE=PostgreSQL # Emulates PostgreSQL db
  hibernate-orm:
    schema-management:
      strategy: drop-and-create
    log:
      sql: false